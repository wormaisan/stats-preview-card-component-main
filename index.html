<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #000; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <header class="header"></header>

    <main class="main">

      <section class="card">
        <div class="container">
          <div class="card__body">

            <div class="card__content">

              <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>

              <div class="card__text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
              </div>

              <div class="card__info">
                <div class="card__info-item">
                  <div class="card__info-count">10k+</div>
                  <div class="card__info-name">companies</div>
                </div>

                <div class="card__info-item">
                  <div class="card__info-count">314</div>
                  <div class="card__info-name">templates</div>
                </div>

                <div class="card__info-item">
                  <div class="card__info-count">12M+</div>
                  <div class="card__info-name">queries</div>
                </div>

              </div>

            </div>

            <div class="card__img">
              <img src="./assets/images/image-header-desktop.jpg" alt="img" title="img" height="100" width="100" loading="lazy" decoding="async">
            </div>

          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer_body">
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by SAN
          </div>
        </div>
      </div>
    </footer>

  </div>

</body>
</html>
